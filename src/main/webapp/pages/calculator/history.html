<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History Operation</title>
    <div th:insert="fragment/bootstrap :: cdncss"></div>
</head>
<body>
<div th:insert="fragment/menu :: top"></div>

<div th:if="${#lists.isEmpty(userHistory)}">
    History is empty
</div>

<div th:each="operation : ${userHistory}">
    <td th:text="${operation.value1} + ' ' + ${operation.operation} + ' ' + ${operation.value2}">operation</td>
</div>

</body>
</html>
